<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ceshi</title>
    <script src="js/jquery-1.10.2.min.js" charset="utf-8"></script>
    <style media="screen">
      .div1{
        float:left;
        width:100px;
      }
      .div1 p{
        height:40px;
      }
      .div1:nth-child(odd) p{
        background: red;
      }
      .div1:nth-child(even) p{
        background: green;
      }
      .div2{
        float:left;
        width:100px;
        height:500px;
        display:none;
      }
      .div1:nth-child(even) .div2{
        background: red;
      }
      .div1:nth-child(odd) .div2{
        background: green;
      }
    </style>
  </head>
  <body>
    <div class="div1">
      <p></p>
<div class="div2"></div>
    </div>
    <div class="div1">
      <p></p>
    <div class="div2"></div>
    </div>
    <div class="div1">
      <p></p>
<div class="div2"></div>
    </div>
    <div class="div1">
      <p></p>
<div class="div2"></div>
    </div>
    <div class="div1">
      <p></p>
<div class="div2"></div>
    </div>
    <script type="text/javascript">
      $(function(){
        $(".div1").mouseover(function(){
          $('.div2').stop(true,false).slideUp(1000);
          $(this).children().last().stop(true,true).slideDown(1000);
        })
      })
    </script>
  </body>
</html>
