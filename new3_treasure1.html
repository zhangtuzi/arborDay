<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>连环抽奖</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/new3_treasure1.css">
    <script src="js/jquery-1.10.2.min.js" charset="utf-8"></script>
    <script src="js/public640.js" charset="utf-8"></script>
    <script src="js/new3_treasure1.js" charset="utf-8"></script>
  </head>
  <body>
  <div class="warpAll">
    <img src="images/arborDay3/description_bg.png" class="body_bg1" alt="">
    <img src="images/arborDay3/treasure_tit.png" class="treasure_tit" alt="">
    <p class="hd_date">2017年03月12日-12月30日</p>
    <p class="tip_top">还有<span class="color1">50</span>培养值，就可获得一次抽奖机会哦</p>
    <a href="new3_hdgz.html"><div class="hd_gz">活动规则</div></a>
    <!-- 主要区域 -->
    <div class="main_div">
      <div class="description_nr">
        <img src="images/arborDay3/description_nr_bg.png" class="description_nr_bg">

        <div class="main_nr">


          <div class="hx"></div>
          <div class="main_tit">
            <img src="images/arborDay3/gift_icon.png" class="main_tit_icon fl">
            <span>奖品专区</span>
          </div>

          <!-- 奖品列表 -->

          <ul class="gift_ul">
            <li class="big_gift_li fl">
              <img src="images/arborDay3/gift_1.jpg" class="big_gift">
              <div class="gift_mes_div1 fr">
                <p class="gift_tit1">IPad mini4</p>
                <p class="gift_tit2">千元大奖等你来拿</p>
                <p class="gift_xq">奖品详情</p>
              </div>
            </li>
            <li class="small_gift_li fl">
              <p class="gift_tit3">VR眼镜</p>
              <img src="images/arborDay3/gift_2.jpg" class="gift_pic1">
              <p class="gift_xq go_bg">奖品详情</p>
            </li>
            <li class="small_gift_li fl">
              <p class="gift_tit3">10元电子券</p>
              <img src="images/arborDay3/gift_4.jpg" class="gift_pic2">
              <p class="gift_xq go_bg">奖品详情</p>
            </li>
            <li class="small_gift_li fl">
              <p class="gift_tit3">5元电子券</p>
              <img src="images/arborDay3/gift_5.jpg" class="gift_pic2">
              <p class="gift_xq go_bg">奖品详情</p>
            </li>
            <li class="small_gift_li fl">
              <p class="gift_tit3">1GB流量日包</p>
              <img src="images/arborDay3/gift_3.jpg" class="gift_pic1">
              <p class="gift_xq go_bg">奖品详情</p>
            </li>
            <div class="clr space30"></div>
          </ul>

        </div>

      </div>

      <!-- tip提示部分 -->
      <div class="tip_div">
        <img src="images/arborDay3/tip_icon.png" class="tip_icon" alt="">
        <p class="tip_nr fr">若抽奖页面暂无抽奖机会，请于次日再次前往查看并进行抽奖。</p>
        <div class="clr"></div>
      </div>

    </div>

    <div class="bottomBtn_div">
      <div class="go_btn">您还有<span class="color2">2</span>次抽奖机会，去抽奖</div>
    </div>

  <!-- 抽奖宝箱蒙层 -->
  <div class="mc"></div>
  <div class="tc_div">
    <div class="mc_tit z_110">
      <img src="images/arborDay3/mc_tit.png">
    </div>

    <div class="box_star z_110">
      <img src="images/arborDay3/box_star.png">
      <img src="images/arborDay3/box.png" class="box_icon z_110">
    </div>


    <p class="mc_mes z_110">亲，您当前剩余<span class="color2">2</span>次抽奖机会</p>
    <div class="mcBtn_div z_110">
      <div class="backActive mcBtn fl">返回活动</div>
      <div class="myGifts mcBtn fr">我的奖品</div>
    </div>
  </div>
  </div>
  </body>
</html>
